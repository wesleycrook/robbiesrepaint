---
layout: projects
---

<!-- MASONRY -->
<div class='full' style='background: #f5f5f5;'>
    <div class='row'>
        <div class='large-12 columns'>
            {% include section-header.html title="Project Showcase" class="alt" %}
            <div class='two spacing'></div>
        </div>
    </div>
    <div class='row'>
        <div class='large-12 columns'>
            <div class='masonry-container'>
                {% for project in site.data.projects %}
                <div class='masonry mod modBlogPost popin'>
                    {% if project.image %}
                    <a href="{{site.baseurl}}/projects/{{project.url}}"><img width="500" height="332" alt="" src="../{{project.image}}" /></a>
                    {% endif %}
                    <div class='content'>
                        <h4><a href="{{site.baseurl}}/projects/{{project.url}}">{{project.title}}</a></h4>
                        <p>
                            {{project.excerpt}}
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class='four spacing'></div>
</div>
